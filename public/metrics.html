<html>
  <head>
    <meta charset="utf-8">
    <title>WebSocket Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
  </head>

  <body class="container">

    <h1>Metrics Dashboard</h1>

    <div id="noData" class="alert alert-info" style="margin-top: 50px;">
      Waiting for data.....
    </div>

    <div class="row">
      <div class="col-md-4">
        <h2>Request Count</h2>
        <div id="requestCountChart"></div>
      </div>
      <div class="col-md-4">
        <h2>Heap Used (%)</h2>
        <div id="heapChart"></div>
      </div>
      <div class="col-md-4">
        <h2>Thread Count</h2>
        <div id="threadsChart"></div>
      </div>
    </div>

    <h2>Request Timers</h2>
    <div id="timerCharts"></div>

    <script src="https://www.google.com/jsapi"></script>
    <script>
      google.load("visualization", "1", { packages: ["piechart", "corechart", "gauge"]});
    </script>
    <script src="js/metrics.js"></script>
  </body>
</html>
